<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
	    <title>
            Rulers of Kepler - {% block title %}{% endblock %}
        </title>
		<link rel="stylesheet" href="{% static 'style.css' %}" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="{% static 'game.js' %}"></script>
    </head>
	<body>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
	    {% block content %}Default content text here.{% endblock %}
		<div id="footer">
			<span>&copy;2017 Rulers of Kepler</span>
		</div>
	</body>
</html>
