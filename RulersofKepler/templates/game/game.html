{% extends "game/base.html" %}
{% load staticfiles %}
{% block title %}
    Rulers of Kepler
{% endblock %}
{% block content %}
    <script type="text/javascript">
        csrf_token = "{{ csrf_token }}";
        lobby_id = "{{ lobby }}";
        request_user = "{{ request.user.username }}";
    </script>
    <div id="content-map">
        <div id="map-holder">
            <div id="map">
                <img src="{% static 'map/map.png' %}" alt="Base Map"/>
                <img src="{% static 'map/map.png' %}" id="map-hover-img" alt="Map Hover" usemap="#map-regions"/>
                <map name="map-regions" id="map-regions">
                </map>
                <div id="map-squares">
                </div>
                <div id="territory-information"></div>
            </div>
        </div>
    </div>
    <div id="change-dialog" class="styled-dialog">
        <input type="hidden" id="territory_id"/>
        <input type="hidden" id="total_pop_army"/>
        <span class="title">Population</span>
        <span class="left"><input type="range" id="population_value" title=""></span>
        <span class="right" id="population_output"></span>
        <span class="title">Army</span>
        <span class="left"><input type="range" id="army_value" title=""></span>
        <span class="right" id="army_output"></span>
        <span class="submit submit-green"><input type="button" id="change_dialog_submit" value="Change"/></span>
        <span class="submit submit-blue"><input type="button" id="change_dialog_cancel" value="Cancel"/></span>
    </div>
    <div id="move-dialog" class="styled-dialog">
        <input type="hidden" id="t1_id"/>
        <input type="hidden" id="t2_id"/>
        <span class="title">Army</span>
        <span class="left"><input type="range" id="move_army_value" title=""></span>
        <span class="right" id="move_army_output"></span>
        <span class="submit submit-green"><input type="button" id="move_dialog_submit" value="Move"/></span>
        <span class="submit submit-blue"><input type="button" id="move_dialog_cancel" value="Cancel"/></span>
    </div>
    <div id="player-menu">
        <div id="player-colours">
        </div>
        <span><a href="javascript:resign();">Resign</a></span>
    </div>
    <div id="notifications">
    </div>
{% endblock %}
