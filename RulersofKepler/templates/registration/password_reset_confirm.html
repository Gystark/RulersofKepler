{% extends "game/base.html" %}

{% block title %}
    Password reset
{% endblock %}
{% block content %}
    <p>Set your new password below</p>
    <form method="post">{% csrf_token %}
        {% for field in form.fields %}
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
        <input type="submit" value="Set new password">
    </form>
{% endblock %}
