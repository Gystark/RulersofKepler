{% extends "game/base.html" %}

{% block title %}
	Password reset
{% endblock %}
{% block content %}
    <p>Reset your password</p>

        {{ form.email.errors }}
        {{ form.email.label_tag }}
        {{ form.email }}
        <input type="submit" value="Reset password">
    </form>
{% endblock %}
